<!DOCTYPE html>
<html>
<head>
    <style>
        /* Temel Stil Tanımları */
        .box {
            width: 200px;
            height: 100px;
            background-color: #0077b6; /* Mavi renk */
            color: #fff; /* Beyaz metin rengi */
            text-align: center;
            padding: 10px;
            margin: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #f8dc81; /* Sarı renk */
            border-radius: 50%; /* Yuvarlak şekil */
            text-align: center;
            line-height: 100px;
        }

        /* Şekil ve Pozisyon Uygulamaları */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Şekil ve Pozisyon</h1>
        <div class="box">
            Kare şeklinde bir kutu.
        </div>
        <div class="circle">
            Yuvarlak bir kutu.
        </div>
    </div>
</body>
</html>
