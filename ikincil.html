<!DOCTYPE html>
<html>
<head>
    <style>
        /* Temel Stil Tanımları */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .menu {
            background-color: #0077b6;
            color: #fff;
            padding: 10px;
        }

        .sidebar {
            float: left;
            width: 20%;
            background-color: #f8dc81;
            padding: 10px;
        }

        .content {
            float: left;
            width: 60%;
            background-color: #fff;
            padding: 20px;
        }

        .footer {
            clear: both;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* Düzen ve İkincil Sayfa Elemanları Uygulamaları */
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Web Sayfası Başlığı</h1>
    </div>
    <div class="menu">
        <ul>
            <li>Ana Sayfa</li>
            <li>Hakkımızda</li>
            <li>Hizmetler</li>
            <li>İletişim</li>
        </ul>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Sol Menü</h2>
            <ul>
                <li>Öğe 1</li>
                <li>Öğe 2</li>
                <li>Öğe 3</li>
            </ul>
        </div>
        <div class="content">
            <h2>İçerik Başlığı</h2>
            <p>
                İçerik buraya gelecek.
            </p>
        </div>
    </div>
    <div class="footer">
        &copy; 2023 Web Sayfası. Tüm hakları saklıdır.
    </div>
</body>
</html>
