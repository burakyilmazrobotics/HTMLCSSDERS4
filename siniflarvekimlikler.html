<!DOCTYPE html>
<html>
<head>
  <title>CSS Sınıfları ve Kimlikleri Örneği</title>
  <style>
    /* CSS Sınıfı */
    .renkli {
      color: red;
    }

    .renkli2 {
      color: blue;
    }

    /* CSS Kimliği */
    #baslik {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p class="renkli">Bu metin kırmızı renkte.</p>
  <p class="renkli2">Bu metin mavi renkte.</p>
  <p id="baslik">Bu metin büyük ve kalın yazılmış.</p>
</body>
</html>
